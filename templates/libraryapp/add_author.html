{% extends 'base.html' %}

{% block title %}Add Author{% endblock %}

{% block content %}
<h1>Add Author......</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Name: </label>
        {{form.name}}<br><br>

        <label>Date of Birth : </label>
        {{form.birth_date}}<br><br>

        <label>Email : </label>
        {{form.email}}<br><br>
        <input type="submit" value="submit">
    </form>

{% endblock %}
